    <form class="registro" action="SendRegistro.html" method="post">
      <h2>Registro</h2>  
      
            <!-- <label for="">Nombre y apellido</label> -->
            <input  class="inputX"
              type="email"
              id="correo"
              name="correo"
              required
              placeholder="direccion de email"
              maxlength="30"
              minlength="4"
            />
            <input class="inputX"
                  type="text" 
                  placeholder="Nombre y apellido..."
                  name="nombre"
                  required
                  id="nya"
                  minlength="4"
                  maxlength="50"
                  />
            <label for="">Fecha de nacimiento</label>
            <input class="inputX" 
                  type="date"
                  placeholder="Fecha de nacimiento..."
                  name="fechanac"
                  required
                  id="nya"
                  >
        
            <input class ="inputX"
                  type="text" 
                  placeholder="Provincia..."
                  name="provincia"
                  id="regProvincia"
                  required
                   minlength="4"
                  maxlength="50"
                  />
                  <input class="boton" type="submit" value="Registrarse" />
           

    </form>
